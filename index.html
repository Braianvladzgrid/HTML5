<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="titlepago">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-start bg-light p-3 rounded">
              Payment form example
            </h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="row">
            <div
              class="col align-self-start text-black p-3 rounded alert alert-danger"
              role="alert"
            >
              <p>Some fields are missing</p>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-4 col-sm-4">Card #</div>
                <div class="col-4 col-sm-4">CVC #</div>
                <div class="col-4 col-sm-4">Amount</div>

                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>

                <div class="col-4 col-sm-4">
                  <input
                    type="password"
                    class="form-control"
                    id="cardHidden"
                    placeholder="XXXXXXXXXXXXXXXXX"
                    inputmode="numeric"
                  />
                </div>
                <div class="col-4 col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    step="1"
                    min="0"
                    placeholder="0000"
                  />
                </div>
                <div class="col-4 col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    step="1"
                    min="0"
                    placeholder=" $ Amount"
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-12 mb-1 mt-1 p-1">First name</div>
                    <div class="col-12  mb-1 mt-1 p-1">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                      />
                    </div>g
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-12 mb-1 mt-1 p-1">Last name</div>
                    <div class="col-12  mb-1 mt-1 p-1">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last name"
                      />
                    <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
                    <div class="col-6 col-sm-4">.col-6 .col-sm-4</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
