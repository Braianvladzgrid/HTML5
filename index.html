<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="titlepago">
        <div class="row g-2">
          <div class="col text-center">
            <h1 class="text-start bg-light p-3 rounded">
              Payment form example
            </h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row g-2">
          <div class="row g-2">
            <div
              class="col align-self-start text-black p-3 rounded alert alert-danger"
              role="alert"
            >
              <p>Some fields are missing</p>
            </div>
            <div class="container">
              <div class="row g-2">
                <div class="col-4 col-sm-4">Card #</div>
                <div class="col-4 col-sm-4">CVC #</div>
                <div class="col-4 col-sm-4">Amount</div>

                <div class="w-100 d-none d-md-block"></div>

                <div class="col-4 col-sm-4">
                  <input
                    type="password"
                    class="form-control"
                    id="cardHidden"
                    placeholder="XXXXXXXXXXXXXXXXX"
                    inputmode="numeric"
                  />
                </div>
                <div class="col-4 col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    step="1"
                    min="0"
                    placeholder="0000"
                  />
                </div>
                <div class="col-4 col-sm-4">
                  <input
                    type="number"
                    class="form-control"
                    step="1"
                    min="0"
                    placeholder=" $ Amount"
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row g-2">
                <div class="col-6">
                  <div class="row g-3">
                    <div class="col-12 g-4"> First name
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col-12">City
                      <input
                        type="text"
                        class="form-control"
                        placeholder="City"
                      />
                    </div>
                    <div class="col-12 g-4">We accept
  <div class="bg-secondary text-white rounded p-3">

    <div class="mb-2 fw-semibold"></div>

    <div class="d-flex align-items-center gap-3 flex-wrap">

      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="payment" id="visa">
        <label class="form-check-label d-flex align-items-center gap-2" for="visa">
          <i class="fa-brands fa-cc-visa fs-4"></i> Visa
        </label>
      </div>

      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="payment" id="mastercard">
        <label class="form-check-label d-flex align-items-center gap-2" for="mastercard">
          <i class="fa-brands fa-cc-mastercard fs-4"></i> MasterC
        </label>
      </div>

      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="payment" id="amex">
        <label class="form-check-label d-flex align-items-center gap-2" for="amex">
          <i class="fa-brands fa-cc-amex fs-4"></i> Amex
        </label>
      </div>

      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="payment" id="paypal">
        <label class="form-check-label d-flex align-items-center gap-2" for="paypal">
          <i class="fa-brands fa-cc-paypal fs-4"></i> PP
        </label>
      </div>

    </div>
  </div>
</div>

                  </div>
                </div>
<div class="col-6">
  <div class="row g-2">

    <div class="col-12">
      <label class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Last name"
      />
    </div>
   </div>
   <div class="row g-2">
    <div class="col-6 col">
      <label class="form-label">State</label>
      <select class="form-select">
        <option selected disabled>Select state</option>
        <option value="UY">Uruguay</option>
        <option value="AR">Argentina</option>
        <option value="BR">Brasil</option>
        <option value="CL">Chile</option>
        <option value="PY">Paraguay</option>
      </select>
    </div>

    <div class="col-6">
      <label class="form-label">Postal Code</label>
      <input
        type="text"
        class="form-control"
        placeholder="Postal Code"
      />
    </div>
    <div class = "row g-2"> <div class="col-12 mt-3">
      <label for="message" class="form-label">Message</label>
      <textarea
       id="message"
       class="form-control"
       rows="4"
      placeholder="Write your message here..."
  ></textarea> Add any notes here.
</div>
    </div>

 </div>
</div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class = "container">
            <div class = "row g-2">
              <div class = "col-12 text-end mt-4 mb-4">
                <button type="button" class="btn btn-secondary btn-lg">
                  Cancel
                </button>
                <button type="button" class="btn btn-primary btn-lg">
                  Send
                </button>
                </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
